<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <!-- header logo: style can be found in header.less -->
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Career
                        <small>Control panel</small>
                        <small style="color: blue;" th:text="${sucmsg}" />
                        <small style="color: red;" th:text="${errmsg}" />
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Career</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Input New Career</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/career/save}" method="POST" class="form-group" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="jobTitle">Job Title</label>
                                            <input type="text" class="form-control" id="jobTitle" name="jobTitleTxt" placeholder="Job title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="potition">Potition</label>
                                            <input type="text" class="form-control" id="potition" name="potitionTxt" placeholder="Job potition" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="requirementNew">Requirement</label>
                                            <textarea class="form-control" placeholder="Place some text here" id="requirementNew" name="requirementTxt"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="descriptionNew">Job Description</label>
                                            <textarea class="form-control" placeholder="Place some text here" id="descriptionNew" name="descriptionTxt"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="jobIcon">Job Icon</label>
                                            <input type="file" id="jobIcon" name="jobIconFile" required>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Add Career</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>

</html>
