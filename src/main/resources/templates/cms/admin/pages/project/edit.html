<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        New Project
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Project</li>
                        <li class="active">New Project</li>
                    </ol>
                </section>
    
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary" th:each="item:${project}">
                                <div class="box-header with-border">
                                    <h3 class="box-title">New Project</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/project/update/{id}(id = ${item.id})}" method="POST" class="form-group" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <input type="hidden" name="id" th:value="${item.id}">
                                        <div class="form-group">
                                            <label for="">Project Image</label>
                                            <input type="file" name="preview_path" th:value="${item.previewPath}" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" name="project_title" th:value="${item.projectTitle}" placeholder="Title" class="form-control" id="">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Kind</label>
                                            <select name="kind" class="form-control" id="">
                                                <option th:value="${item.kind}">[[${item.kind}]]</option>
                                                <option value="app">App</option>
                                                <option value="web">Web</option>
                                                <option value="api">Api</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="client">Client</label>
                                            <input type="text" name="client" th:value="${item.client}" placeholder="Client" class="form-control" id="">
                                        </div>
                                        <div class="form-group">
                                            <label for="client">Technology</label>
                                            <input type="text" name="technology" th:value="${item.technology}" placeholder="Example : PHP,ANGULAR,IONIC,HTML" class="form-control" id="">
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>
</html>
