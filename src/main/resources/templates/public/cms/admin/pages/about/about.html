<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        About Us
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">About Us</li>
                    </ol>
                </section>
    
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="card">
                            <div class="card-body" th:each="item:${about}">
                                <form th:action="@{/admin/about/update/{id}(id = ${item.id})}" method="post" class="form-group">
                                    <input type="hidden" readonly name="id" th:value="${item.id}">
                                    <div class="col-md-6">
                                        <label for="">Title</label>
                                        <input type="text" th:value="${item.title}" placeholder="Title" name="title" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">Summary</label>
                                        <input type="text" th:value="${item.summary}" placeholder="Summary" name="summary" class="form-control">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="">Content</label>
                                        <textarea name="wording"  id="ckeditor" class="form-control ckeditor">[[${item.wording}]]</textarea>
                                    </div>
                                    <div class="col-md-12"><br>
                                        <button class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>
