<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        About Us
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">About Us</li>
                    </ol>
                </section>
    
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary" th:each="item:${about}">
                                <div class="box-header with-border">
                                    <h3 class="box-title">About Us</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/about/update/{id}(id = ${item.id})}" method="post" class="form-group">
                                    <div class="box-body">
                                        <input type="hidden" readonly name="id" th:value="${item.id}">
                                        <div class="form-group">
                                            <label for="">Title</label>
                                            <input type="text" th:value="${item.title}" placeholder="Title" name="title" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="biodata">Summary</label>
                                            <textarea class="textareaTeam" placeholder="Place some text here" id="summary" name="summary"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">[[${item.summary}]]</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="biodata">About us</label>
                                            <textarea class="textareaTeam" placeholder="Place some text here" id="wording" name="wording"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">[[${item.wording}]]</textarea>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>
