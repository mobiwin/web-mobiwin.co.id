<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <!-- header logo: style can be found in header.less -->
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Teams
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Teams</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Input Data New Member</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form role="form">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="namaKaryawan">Nama Karyawan</label>
                                            <input type="text" class="form-control" id="namaKaryawan"
                                                placeholder="Tulis nama karywan">
                                        </div>
                                        <div class="form-group">
                                            <label for="position">Posisi / Jabatab</label>
                                            <input type="text" class="form-control" id="position"
                                                placeholder="Tulis nama jabatan">
                                        </div>
                                        <div class="form-group">
                                            <textarea class="textareaTeam" placeholder="Place some text here"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="pilihAvatar">Pilih Photo Profil</label>
                                            <input type="file" id="pilihAvatar">
                                        </div>
                                    </div>
                                    <!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>

    <script>
        $(function () {
            CKEDITOR.replace('editor1')
            $('.textareaTeam').wysihtml5()
        })
    </script>
</body>

</html>
