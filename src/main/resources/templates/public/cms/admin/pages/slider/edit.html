<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Edit Slider
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Slider</li>
                        <li class="active">Edit Slider</li>
                    </ol>
                </section>
    
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="card">
                            <div class="card-body" th:each="item:${carousel}">
                                <form th:action="@{/admin/slider/update/{id}(id = ${item.id})}" method="post" class="form-group" enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${item.id}">
                                    <div class="col-md-6">
                                        <label for="">Image</label>
                                        <input type="file" th:value="${item.carouselImage}" name="carouselImage" class="form-control">[[${item.carouselImage}]]
                                    </div>
                                    <div class="col-md-12"><br>
                                        <label for="">Caption</label>
                                        <textarea name="caption" id="ckeditor" class="form-control ckeditor">[[${item.caption}]]</textarea>
                                    </div>
                                    <div class="col-md-12"><br>
                                        <button class="btn btn-primary"><i class="fa fa-edit"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>
</html>
