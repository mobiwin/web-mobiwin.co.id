<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Edit Slider
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Slider</li>
                        <li class="active">Edit Slider</li>
                    </ol>
                </section>
    
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary" th:each="item:${carousel}">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Edit Slider</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/slider/update/{id}(id = ${item.id})}" method="POST" class="form-group" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <input type="hidden" name="id" th:value="${item.id}">
                                        <div class="form-group">
                                            <label for="">Order</label>
                                            <input type="number" th:value="${item.order}" name="orders" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="pilihAvatar">Pilih Image</label>
                                            <input type="file" name="carouselImage" th:value="${item.carouselImage}" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="biodata">Caption</label>
                                            <textarea class="textareaTeam" placeholder="caption" id="caption" name="caption"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">[[${item.caption}]]</textarea>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>
</html>
