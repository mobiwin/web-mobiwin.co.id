<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Edit Testimonials
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Testimonials</li>
                        <li class="active">Edit Testimonials</li>
                    </ol>
                </section>
    
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary" th:each="item:${testimony}">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Edit Testimonials</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/testimony/update/{id}(id = ${item.id})}" method="POST" class="form-group" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <input type="hidden" name="id" th:value="${item.id}">
                                        <div class="form-group">
                                            <label for="pilihAvatar">Pilih Image</label>
                                            <input type="file" id="pilihAvatar" th:value="${item.userAvaPath}" name="user_ava_path" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="pilihAvatar">Name</label>
                                            <input type="text" placeholder="Name" th:value="${item.nameUser}" name="name_user" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="pilihAvatar">Company</label>
                                            <input type="text" placeholder="Company" th:value="${item.company}" name="company" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="biodata">Testimony</label>
                                            <textarea class="textareaTeam"  placeholder="Testimony" id="testimony" name="testimony_text"
                                            style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">[[${item.testimonyText}]]</textarea>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>
</html>
