<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="public/cms/admin/fragments/main">

<body class="skin-blue">
    <div layout:fragment="content">
        <!-- header logo: style can be found in header.less -->
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Teams
                        <small>Control panel</small>
                        <small style="color: blue;" th:text="${sucmsg}" />
                        <small style="color: red;" th:text="${errmsg}" />
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Teams</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Update Data Client</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/client/update}" method="POST" class="form-group" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="clientName">Client Name</label>
                                            <input th:value="${list_data.getClientName}" type="text" class="form-control" id="clientName" name="clientNameTxt" placeholder="Tulis client name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="yearsCooperation">Years of Cooperation</label>
                                            <input th:value="${list_data.getYear}" type="number" minlength="4" maxlength="4" class="form-control" id="yearsCooperation" name="yearsCooperationTxt" placeholder="Tulis years cooperation" required value="2021">
                                        </div>
                                        <div class="form-group">
                                            <label for="pilihLogo">Pilih Logo</label>
                                            <input type="file" id="pilihLogo" name="pilihLogoInp">
                                            <img class="img img-responsive" style="width: 20%;" th:src="@{'/upload'+${list_data.getPreviewPath}}" />
                                        </div>
                                    </div>
                                    <!-- /.box-body -->

                                    <div class="box-footer">
                                        <input th:value="${list_data.getId}" name="idTxt" type="hidden" required>
                                        <button type="submit" class="btn btn-primary">Update Client</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </div>
</body>

</html>
